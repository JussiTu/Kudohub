<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KudoHub</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<script src="app.js"></script>
</head>
<body>
  <header>
    <h1>KudoHub</h1>
    <nav>
      <a href="#give-kudo">Anna Kudo</a>
      <a href="#kudo-list">Näytä Kudot</a>
      <a href="#network">Verkosto</a>
    </nav>
  </header>

  <main>
    <section id="give-kudo">
      <h2>Anna Kudo</h2>
      <form id="kudo-form">
        <label for="receiver">Kenelle:</label>
        <input type="text" id="receiver" name="receiver" required>
        
        <label for="message">Viesti:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Lähetä</button>
      </form>
    </section>

    <section id="kudo-list">
      <h2>Kudot</h2>
      <ul id="kudos">
        <!-- Täytetään JavaScriptillä -->
      </ul>
    </section>

    <section id="network">
      <h2>Verkosto</h2>
      <div id="network-graph" style="width: 800px; height: 600px;"></div>
    </section>
  </main>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
