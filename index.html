<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KudoHub</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <header>
    <h1>KudoHub</h1>
    <nav>
      <a href="#auth">Login/Signup</a>
      <a href="#give-kudo">Anna Kudo</a>
      <a href="#kudo-list">N채yt채 Kudot</a>
      <a href="#network">Verkosto</a>
      <button id="logout-button" style="display: none;">Logout</button>
    </nav>
  </header>

  <main>
    <section id="auth">
      <h2>Login or Signup</h2>
      <form id="auth-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login/Signup</button>
      </form>
    </section>

    <section id="give-kudo" style="display:none;">
      <h2>Anna Kudo</h2>
      <form id="kudo-form">
        <label for="receiver">Kenelle:</label>
        <input type="text" id="receiver" name="receiver" required>
        
        <label for="message">Viesti:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">L채het채</button>
      </form>
    </section>

    <section id="kudo-list" style="display:none;">
      <h2>Kudot</h2>
      <ul id="kudos"></ul>
    </section>

    <section id="network" style="display:none;">
      <h2>Verkosto</h2>
      <div id="network-graph" style="width: 800px; height: 600px;"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
